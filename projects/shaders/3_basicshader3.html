<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <style>
      body {
        margin: 0px;
        overflow: hidden;
      }
    </style>
  </head>

  <body>
    <div id="container"></div>

    <script id="vertexShader" type="x-shader/x-vertex">
      uniform float time;
      varying vec2 vUv;
      void main()
      { 
          vUv = (uv - 0.5) * abs(sin(time*2.)) + 0.5;
          
          gl_Position = projectionMatrix * modelViewMatrix * vec4 (position.x, position.y, position.z+cos(position.x*15.0)*cos(time)/20.0, 1.0);
      }
    </script>

    <script id="fragmentShader" type="x-shader/x-fragment">
      uniform float time;
      uniform sampler2D tex;
      varying vec2 vUv;

      void main()
      {
        vec3 texColor = texture2D ( tex, vUv ).rgb;
          gl_FragColor = vec4(texColor, 1.0);
      }
    </script>

    <script
      async
      src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.172.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.172.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";

      let container;
      let camera, scene, renderer, controls;
      let uniforms, material, mesh;
      let windowHalfX = window.innerWidth / 2;
      let windowHalfY = window.innerHeight / 2;

      var startTime;
      var textureForShader;
      var textureLoader = new THREE.TextureLoader();

      textureLoader.load("grenouille.jpg", function (texture) {
        textureForShader = texture;
        init();
        startTime = Date.now();
        animate();
      });

      function init() {
        container = document.getElementById("container");
        scene = new THREE.Scene();

        uniforms = {
          time: { type: "f", value: 1.0 },
          tex: { type: "t", value: textureForShader },
        };

        material = new THREE.ShaderMaterial({
          uniforms: uniforms,
          vertexShader: document.getElementById("vertexShader").textContent,
          fragmentShader: document.getElementById("fragmentShader").textContent,
        });

        var geometry = new THREE.PlaneGeometry(1, 1, 100, 100);

        mesh = new THREE.Mesh(geometry, material);
        mesh.material.side = THREE.DoubleSide;
        mesh.rotation.x = Math.PI / 2.0;
        mesh.rotation.z = Math.PI;

        scene.add(mesh);

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(
          window.devicePixelRatio ? window.devicePixelRatio : 1
        );
        container.appendChild(renderer.domElement);

        console.log(renderer);
        camera = new THREE.PerspectiveCamera(
          60,
          window.innerWidth / window.innerHeight,
          0.1,
          200
        );
        camera.position.set(0, 1, 2);

        controls = new OrbitControls(camera, renderer.domElement);

        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        render();
      }

      function render() {
        var elapsedMilliseconds = Date.now() - startTime;
        var elapsedSeconds = elapsedMilliseconds / 1000;
        uniforms.time.value = elapsedSeconds;
        renderer.render(scene, camera);
      }
    </script>
  </body>
</html>
